apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      containers:
        - name: client-app
          image: ahmedelsharkawy/client-app-service:latest #get it from docker hub if the version is latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
